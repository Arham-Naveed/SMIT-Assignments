<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redistration form</title>
    
</head>

<body style="background-color: antiquewhite;">
   
    <div style="padding-top: 15px;padding-left: 100px;">
    <h1>
        Student Registration Form
    </h1>
   </div>
    <form action="">
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="Fname">First Name :</label>
            <input type="text" name="Fname:" id="Fname" placeholder="Enter your First Name"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="Lname">Last Name :</label>
            <input type="text" name="Lname:" id="Lname" placeholder="Enter your Last Name"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="Lname">Email:</label>
            <input type="text" name="email:" id="email" placeholder="Enter your  Email"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="Mnumber">Mobile Number:</label>
            <input type="text" name="Mnumber:" id="Mnumber" placeholder="Enter your  Mobile Number"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="male">Gender :</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="birth">Date of birth :</label>

            <input type="date" name="date" id="birth"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="address">Address :</label>
            <textarea name="Address" id="address" cols="40" rows="1"></textarea><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="city">City :</label>
            <input type="text" name="City" id="city"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="area">Area Pin :</label>
            <input type="text" name="pin" id="area"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="state">State :</label>
            <input type="text" name="State" id="state"><br>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;"> <label for="study">Qualification :</label>
            <select name="study" id="study">
        </div>
        <div style="padding-top: 15px;padding-left: 100px;">
            <option value="Select ">Select Qualification</option>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;">
            <option value="matric ">Matric</option>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;">
            <option value="inter ">Intermediate</option>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;">
            <option value="under ">Under Graduate</option>
        </div>
        <div style="padding-top: 15px;padding-left: 100px;">
            <option value="masters ">Masters</option> </select>
        </div>

        <div style="padding-top: 15px;padding-left: 100px;"> <label for="special">Qualification :</label></div>
        <div style="padding-top: 5px;padding-left: 200px;"> <input type="checkbox" name="Computer" id="special">Computer Sceince <br>
        </div>
        <div style="padding-top: 5px;padding-left: 200px;"> <input type="checkbox" name="Computer" id="">Information Technology <br></div>
        <div style="padding-top: 5px;padding-left: 200px;"> <input type="checkbox" name="Computer" id="">Computer Artitechture <br></div>
        <div style="padding-top: 5px;padding-left: 200px;"> <input type="checkbox" name="Computer" id="">Tele Comunication <br></div>
        <div style="padding-top: 15px;padding-left: 100px;">
            <label for="password">Password :</label>
            <input type="password" name="pass" id="password">
        </div>
     <div style="padding-top: 15px;padding-left: 100px;">   <button type="submit">Register</button></div>
    </form>
    

</body>

</html>
